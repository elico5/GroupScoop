<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin|Nunito&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/group_scoop_logo.png" />
    <script src="./bundle.js" type="text/javascript"></script>
    <script src='https://kit.fontawesome.com/a6ccfa9636.js' type='text/javascript'></script>
    <title>GroupScoop</title>
</head>
<body>

    <div id='modal-background'>
        <div id='modal-foreground'>
            <div id='api-key-input-container'>
                <img id='greeting-image' src="./assets/group_scoop_logo.png">
                <div class='group-scoop-intro-heading'>Welcome to GroupScoop!</div>
                <div class='group-scoop-intro-description'>
                    <p>
                        Enter your GroupMe access token to begin (available after logging in at the
                        <a href='https://dev.groupme.com/' target='_blank'>GroupMe Developer site</a>)
                    </p>
                </div>
                <input id='api-key-input' type='text' spellcheck='false'>
                <button id='api-key-button'>Let's Go</button>
                <div id='api-key-error'>Please supply a valid access token!</div>
            </div>
    
            <div id='user-greeting-container'>
                <div id='user-greeting-image-container'>
                    <img id='user-greeting-image'>
                </div>
                <div id='user-greeting-heading'></div>
                <div id='user-greeting-text'></div>
                <button id='keep-moving-button'>Keep Moving</button>
            </div>

            <div id='group-select-prompt-container'>
                <div class='group-select-user-image-container'>
                    <img id='group-select-user-image'>
                </div>
                <div id='group-select-prompt-text'></div>
            </div>

        </div>
    </div>

    <div id='main'>
        <div id='main-left'>

            <div id='group-select-outer-container'>
                <div id='group-select-inner-container'>
                    <div id='group-select-show-container'>
                        <div id='group-select-left-title'></div>
                        <div class='group-select-group-image-container'>
                            <img id='group-select-group-image'>
                        </div>
                            <div id='group-select-left-description'></div>
                        <div>
                            <div id='group-select-left-members'></div>
                            <div id='group-select-left-messages'></div>
                            <div id='group-select-left-created-at'></div>
                        </div>
                    </div>
                </div>
                <button id='get-the-scoop-button'>
                    Get The Scoop!
                </button>
            </div>

            <div id='data-filters-container'>
                <div id='group-data-filter'>
                    <div id='group-data-filter-image-container'>
                        <img id='group-data-filter-image' src="">
                    </div>
                    <div id='group-data-filter-name'></div>
                </div>
                <div id='members-heading'>Members</div>
                <div id='user-data-filters-container'></div>
            </div>

        </div>
        <div id='main-right'>

            <div id='group-list-outer-container'>
                <div id='group-list-inner-container'></div>
                <button id='prev-page-button'>
                    <i class='fas fa-angle-double-left'></i>Previous Page
                </button>
                <button id='next-page-button'>
                    Next Page<i class='fas fa-angle-double-right'></i>
                </button>
            </div>

            <div id='data-visualization-outer-container'>
                <div id='data-collection-header'>
                    <div class='process-tracker'>
                        <div>
                            Processed message count: <span id='processed-message-count'></span>
                        </div>
                        <div>
                            Earliest processed message: <span id='last-processed-message'></span>
                        </div>
                    </div>
                    <button id='pause-button'>
                        <i class='fas fa-pause'></i>Pause
                    </button>
                    <button id='resume-button'>
                        <i class='fas fa-play'></i>Resume
                    </button>
                    <button id='back-to-groups'>
                        Back to Group Selection
                    </button>
                </div>
                <div id='data-visualization-inner-container'>
                    <div id='data-visualization-filters'>
                        <div id='group-visualization-filters'>
                        </div>
                        <div id='user-visualization-filters'>
                        </div>
                    </div>
                    <div id='visualization-container'></div>
                </div>
            </div>

        </div>
    </div>

    <div class='load-rectangle-1'></div>
    <div class='load-rectangle-2'></div>
    <div class='load-rectangle-3'>
        <img src="./assets/group_scoop_logo.png">
    </div>
    <div class='load-rectangle-4'></div>
    <div class='load-rectangle-5'></div>

    <img id='footer-logo' src="./assets/group_scoop_logo.png">
</body>

<footer id='footer'>
    <div id='groupme-link' class='powered-by-groupme'>
        <img src="./assets/powered_by_groupme.png">
    </div>
    <div class='personal-links'>
        <i id='linkedin-link' class='fab fa-linkedin'></i>
        <i id='portfolio-link' class='fas fa-walking'></i>
        <i id='github-link' class='fab fa-github'></i>
    </div>
</footer>

</html>
